<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/quiz.css" rel="stylesheet">
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="flex-col p-5 align-items-center">
    <h2 id="instructions" class="text-center">Define the following term</h2>
    <div class="p-5 align-items-center">
      <form>
        <div class="form-group">
          <div class="row align-items-center">
            <div class="col">
              <div class="d-flex justify-content-center">
                <h1 id="term"></h1>
              </div>
            </div>
            <div class="col">
              <div class="d-flex justify-content-center">
                <div class="input-group">
                  <br><input type="text" class="form-control" placeholder="Definition" id="definition"><br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="p-0">
      <button class="btn btn-primary btn-block" id="submit">Submit</button>
    </div>
    <div class="p-0">
      <button class="btn btn-primary btn-block" id="next" disabled>Next</button>
    </div>
    <div class="p-0">
      <button class="btn btn-dark btn-block" id="exit" disabled>Exit</button>
    </div>
    <div class="p-0">
      <div class="alert alert-warning alert-dismissible fade show" role="alert" id="result_alert_incorrect">
        <h5 id="result_incorrect"></h5>
        <button type="button" class="close" aria-label="Close" id="result_button_incorrect">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-success alert-dismissible fade show" role="alert" id="result_alert_correct">
        <h5 id="result_correct"></h5>
        <button type="button" class="close" aria-label="Close" id="result_button_correct">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <script src="quiz.js"></script>

</body>

</html>
